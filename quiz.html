<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz Page</title>
</head>
<body>
    <div class="container">
        <div id="quiz" class="center quiz-column">
            <div id="scrn">
                <div id="scrn-item">
                    <p id="progressText" class="scrn-prefix">
                        Question
                    </p>
                    <div class="progressBar">
                        <div class="progressBarFull"></div>
                    </div>
                </div>
                <div id="screen-item">
                    <p class="screen-prefix">
                        Score
                    </p>
                    <h1 class="scrn-main-text" id="score">
                        0
                    </h1>
                </div>
                <h1 id="quiz-question">What is the answer to this question?</h1>
                <div class="choice-contnr1">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-contnr2">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-contnr3">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-contnr4">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
