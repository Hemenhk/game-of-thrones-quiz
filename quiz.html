<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="quiz" class="center">
            <div id="scrn">
                <div id="scrn-item">
                    <p id="progressText" class="scrn-prefix">
                        Question
                    </p>
                    <div class="progressBar">
                        <div class="progressBarFull"></div>
                    </div>
                </div>
                <div id="screen-item">
                    <p id="progressText" class="screen-prefix">
                        Score
                    </p>
                    <h2 class="scrn-main-text" id="score">
                        0
                    </h2>
                    <div class="progressBar">
                        <div class="progressBarFull"></div>
                    </div>
                </div>
                <div id="quiz-question">What is the answer to this question?</div>
                <div class="choice-contnr">
                    <p class="choice-prefix">A</p>
                    <p class="choice-prefix">B</p>
                    <p class="choice-prefix">C</p>
                    <p class="choice-prefix">D</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
